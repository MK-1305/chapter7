<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poppo_fashionstore</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- ファビコンの設定 -->
    <!-- <link rel="icon" href="images/favicon.svg" type="image/svg+xml"> -->
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading">
        <p>Loading...</p>
        <div id="loading-screen"></div>
    </div>

    <section class="main-visual">
        <h2 class="title">もっと、私らしく</h2>
    </section>

    <section class="catch">
        <div class="wrapper">
            <h2 class="title">Catch</h2>
            <p>
                ううううううううう
            </p>
        </div>
        <img src="../images/main-visual.png" alt="">
    </section>

    <section class="concept">
        <div class="wrapper">
            <h2 class="title">Concept</h2>
            <p>
                ああああああああああああ
            </p>
        </div>
        <img src="images/concept.jpg" alt="">
    </section>
    
    <section class="gallery">
        <div class="gallery-image">
            <img src="images/img1.jpg" alt="">
        </div>
        <div class="gallery-content wrapper">
            <h2 class="title">Lookbook</h2>
            <ul class="gallery-thumbnails">
                <li><img src="images/img1.jpg" alt=""></li>
                <li><img src="images/img2.jpg" alt=""></li>
                <li><img src="images/img3.jpg" alt=""></li>
                <li><img src="images/img4.jpg" alt=""></li>
                <li><img src="images/img5.jpg" alt=""></li>
                <li><img src="images/img6.jpg" alt=""></li>
                <li><img src="images/img7.jpg" alt=""></li>
                <li><img src="images/img8.jpg" alt=""></li>
                <li><img src="images/img9.jpg" alt=""></li>
            </ul>
        </div>
    </section>
    
    <section class="shop">
        <div class="shop-content wrapper">
            <h2 class="title">Shop</h2>
            <p>送料無料</p>
            <br>※海外輸入のため発送までに二週間ほどいただきます）
            <a class="btn" href="https://poppo.fashionstore.jp/">poppoオンラインストア</a>
            
            <h3>あああ</h3>
            <p>
                営業日：金・土・日・祝<br>
                営業時間:11:00〜18:00
            </p>
        </div>
    </section>
</body>
</html>
